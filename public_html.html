<!DOCTYPE html>
<html>
<head>
    <title>Instagram Follow Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .follow-button {
            padding: 15px 30px;
            background-color: #E1306C; /* Instagram Pink/Red */
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            transition: background-color 0.3s;
        }
        .follow-button:hover {
            background-color: #C13584;
        }
    </style>
</head>
<body>
    <a href="https://www.instagram.com/sdueep_rathod94/" class="follow-button" target="_blank">
        Follow Me on Instagram!
    </a>
</body>
</html>
